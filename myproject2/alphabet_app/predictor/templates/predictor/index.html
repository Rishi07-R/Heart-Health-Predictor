<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alphabet Predictor (Aâ€“E)</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-upload {
      background: #2575fc;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-upload:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .uploaded-img {
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 text-center">
      <h2 class="mb-3">ðŸ”¤ Alphabet Predictor</h2>
      <p class="text-muted">Upload an image of a letter (Aâ€“E) and the AI will predict it.</p>
      
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control mb-3" type="file" name="letter_image" accept="image/*" required>
        <button type="submit" class="btn btn-upload">Predict Letter</button>
      </form>

      {% if uploaded_url %}
        <div class="mt-3">
          <h5>ðŸ“· Uploaded Image:</h5>
          <img src="{{ uploaded_url }}" width="150" class="uploaded-img">
        </div>
      {% endif %}

      {% if result %}
        <div class="result alert alert-info mt-3">
          {{ result }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
